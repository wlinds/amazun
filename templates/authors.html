<!DOCTYPE html>
<html>
<head>
	<title>Customers</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1>Authors</h1>

    <a href="/authors?sort_by=ID">Sort by ID</a>
    <a href="/authors?sort_by=name">Sort by Name</a>
    <a href="/authors?sort_by=birthdate">Sort by Birthdate</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Birthdate</th>
                <th>Wiki</th>
                <th>Manage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for a in results %}
                <td>{{ a.ID }}</td>
                <td>{{ a.name }}</td>
                <td>{{ a.surname }}</td>
                <td>{{ a.birthdate }}</td>
                <td><a href={{ a.wiki }}> {{ a.wiki }} </a></td>
                <td>
                    <form action="{{ url_for('delete_author') }}" method="post">
                        <input type="hidden" name="author_id" value="{{ a.ID }}">
                        <div class="manage-buttons">
                            <button type="submit">Delete</button>
                            <button type="submit">Edit</button>
                        </div>
                    </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
</body>
</html>
